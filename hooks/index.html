<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app">
    <div> AAAAAAAAAAAAAA</div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
      },

      methods: {
        alertTime() {
          alert(`Time now: ${Date.now().toLocaleString()}`)
        }
      },
      
      created() {
        this.alertTime()
      },

      mounted() {
        this.alertTime()
      }
    })
  </script>
</body>
</html>
